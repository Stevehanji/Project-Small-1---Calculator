<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div class="Caculator">
        <div class="Caculator__Screen">
            <p class = "sign"></p>
            <p class = "NumberInScreen">0</p>
        </div>
        <div class="Caculator__Button">
            <div class="Caculator__Button__floor1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="background-color: rgb(42, 42, 42); color: white;">+</button>
            </div>

            <div class="Caculator__Button__floor2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style="background-color: rgb(42, 42, 42); color: white;">-</button>
            </div>

            <div class="Caculator__Button__floor3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="background-color: rgb(42, 42, 42); color: white;">x</button>
            </div>

            <div class="Caculator__Button__floor4">
                <button style="background-color: rgb(243, 72, 72); color: white;">C</button>
                <button>0</button>
                <button style="background-color: rgb(42, 42, 42); color: white;">=</button>
                <button style="background-color: rgb(42, 42, 42); color: white;">/</button>
            </div>
        </div>
    </div>

    <script src="Main.js"></script>
</body>
</html>
